<!DOCTYPE html>
<html>
    <head>
    <title>Any relevant title you want to give</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
<div class="maindiv">
        <h1>Simple Interest Calculator</h1>
             <p>   Amount <input type="number"  id="principal">  <br/>
             Rate <input type="range"  id="rate" min="minval" 
             max="maxval" value="default_val" min="1" max="20" step="0.25"
             default_val="10.25"> <span id="rate_val">10.25%
             </span>  <br/>
             No. of Years  <select id="years">
             <option value="1">1</option>
             <option value="2">2</option>
             <option value="3">3</option>
             <option value="4">4</option>
             <option value="5">5</option>
             <option value="6">6</option>
             <option value="7">7</option>
             <option value="8">8</option>
             <option value="9">9</option>
             <option value="10">10</option>
             <!-- this is a select element-->
             </select> <br/>
            </p>
            <p> 
                Interest : <span id="result"></span><br>
            </p>

            <button onclick="compute_Interest()">
               <p> Compute Interest</p>
            </button>
            <span id="result"> </span>

        </span>
        <footer>

           <p>
                &#169; This Calculator belongs to Dennis Mwendwa
           </p>
    
    
    </footer>
</div>
</body>
</html>
